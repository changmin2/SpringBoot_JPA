<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div class="inner">
    <form role="=form" th:action="@{/write}" th:object="${WriteForm}" id="writeForm" method="post">
        <input type="hidden" name="bdGroup" value=<%=bdGroup%>
        <input type="hidden" name="bdOrder" value=<%=bdOrder%>
        <input type="hidden" name="bdIndent" value=<%=bdIndent%>
        <input type="text" class="form-control mt-4 mb-2" name="title" id="title"
               placeholder="제목을 입력해주세요." required>
        <div class="form-group">
            <textarea class="form-control" rows="10"  name="content" id="content"
                      placeholder="내용을 입력해주세요" required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-secondary mb-3">등록하기</button>
    </form>
</div>
</body>
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</html>
