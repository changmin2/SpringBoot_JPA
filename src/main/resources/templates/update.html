<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div class="inner">
    <form role="form" th:action="@{/update}" th:object="${WriteForm}" id="writeForm" method="post">
        <input type="hidden" name="bdGroup" value=<%=bdGroup% >
        <input type="hidden" name="bdOrder" value=<%=bdOrder%>
        <input type="hidden" class="form-control mt-4 mb-2" name="id" id="id" required th:value="${board.id}">
        <input type="text" class="form-control mt-4 mb-2" name="title" id="title" required th:value="${board.title}">
        <div class="form-group">
            <textarea class="form-control" rows="10"  name="content" id="content"  required th:text="${board.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary mb-3">수정완료</button>
    </form>
</div>
</body>
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</html>
